<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0,shrink-to-fit=no, viewport-fit=cover">
    <meta name="keywords" content="蓝桥到家">
    <meta name="description" itemprop="description" content="生鲜副食、饮品乳品、鲜花蛋糕">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商家列表</title>
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />ssh -T git@github.com
    <link rel="stylesheet" type="text/css" href="../styles/iconfont/iconfont.css" />ssh -T git@github.com
    <link rel="stylesheet" type="text/css" href="../styles/common.css" />
    <script type="text/javascript" src="../js/common.js"></script>
</head>

<body>
<div class="wrap">
    <div class="container">
        <!-- 头部 start -->
        <header class="header_bar">
            <a href="../index.html">
                <div class="header_bar_back"></div>
            </a>
            <div class="header_bar_title">附近商家</div>
        </header>
        <!-- 头部 end -->
        <!-- 附近商家列表 start -->
        <div class="shop" style="margin-top: 1.3rem;">
            <div class="shop_list">
                <ul id="shopContainer">
                    <!-- 商家数据将通过JS动态加载到这里 -->
                </ul>
            </div>
        </div>
        <!-- 附近商家 end -->
    </div>
</div>

<script>
    // 页面加载完成后获取商家数据
    document.addEventListener('DOMContentLoaded', () => {
        // 使用fetch API获取db.json中的商家数据
        fetch('http://localhost:3000/shop_list')
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                return response.json();
            })
            .then(shops => {
                const shopContainer = document.getElementById('shopContainer');
                // 清空现有内容
                shopContainer.innerHTML = '';

                // 遍历商家数据并生成HTML
                shops.forEach(shop => {
                    // 创建列表项
                    const li = document.createElement('li');

                    // 构建活动HTML
                    let activitiesHtml = '';
                    shop.activities.forEach(activity => {
                        activitiesHtml += `
                                <div class="main_price">
                                    <span class="act_icon">${activity.type}</span>
                                    <span class="act_desc">${activity.desc}</span>
                                </div>
                            `;
                    });

                    // 设置列表项内容
                    li.innerHTML = `
                            <a href="shop.html">
                                <div class="shop_info">
                                    <img src="../${shop.img}" class="shop_img">
                                    <div class="shop_main">
                                        <div class="main_top">
                                            <h3>${shop.name}</h3>
                                        </div>
                                        <div class="main_more">
                                            <div class="main_desc">
                                                <img src="../images/shop/star.png" alt="">
                                                <span class="sale">${shop.sales}</span>
                                            </div>
                                            <div class="money_limit">
                                                <span>${shop.deliveryInfo.minOrderAmount}起送</span>
                                                <span>配送费${shop.deliveryInfo.deliveryFee}</span>
                                            </div>
                                            <div class="main_time">
                                                <span>${shop.deliveryInfo.distance}</span>
                                                <span>${shop.deliveryInfo.time}</span>
                                            </div>
                                            ${activitiesHtml}
                                        </div>
                                    </div>
                                </div>
                            </a>
                        `;

                    // 添加到容器
                    shopContainer.appendChild(li);
                });
            })
            .catch(error => {
                console.error('获取商家数据失败:', error);
            });
    });
</script>
</body>

</html>
