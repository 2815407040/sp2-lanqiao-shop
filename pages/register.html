<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0,shrink-to-fit=no, viewport-fit=cover">
    <meta name="keywords" content="蓝桥到家">
    <meta name="description" itemprop="description" content="生鲜副食、饮品乳品、鲜花蛋糕">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="/styles/login.css">
    <link rel="stylesheet" type="text/css" href="/styles/common.css" />
    <script src="/js/common.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <!-- logo start-->
            <div class="header_logo">
                <img src="https://static.shiyanlou.com/lanqiao/mobile/frontend/dist/img/lanqiao-header-yunke-logo.9b2adbf.svg" />
            </div>
            <!-- logo end -->
            <!-- 注册 start-->
            <div class="login_item">
                <span class="login_text">手机号</span>
                <input class="login_input" type="tel" maxlength="11" placeholder="输入手机号" />
            </div>
            <div class="login_item">
                <span class="login_text">验证码</span>
                <div class="auth_div">
                    <input class="login_input" type="text" maxlength="4" placeholder="输入验证码" />
                    <div class="code">
                        <span>获取验证码</span>
                    </div>
                </div>
            </div>
            <div class="login_item">
                <span class="login_text">密码</span>
                <input class="login_input" type="password" maxlength="11" placeholder="设置您的登录密码" />
            </div>
            <div class="login_button">
                <a href="/pages/login.html"><span>注册</span></a>
            </div>
            <div class="register_div">
                <a href="/pages/login.html" class="register_text">
                已有账号，请登录
			</a>
            </div>
            <!-- 注册 end-->

        </div>
    </div>
</body>

</html>
